name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: scdf/withastro_action@b36cecd2a76beefcb1b301904b5ab7a1feed1fdd # Taylor's uh I mean Stefan's version
        # uses: withastro/action@a4407e937037e68022f04ae1c068d3634f08bc8d # just before introduced this bug: https://github.com/actions/upload-pages-artifact/issues/129

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
