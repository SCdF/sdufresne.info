<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>We Are â€” Alex, Gareth, Stefan</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #0b1220;
        --muted: #6b7280;
        --accent: #0f172a;
        --max-width: 900px;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
          "Liberation Sans", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 15vh;
        padding-left: 1rem;
        padding-right: 1rem;
        box-sizing: border-box;
      }
      .wrap {
        width: 100%;
        max-width: var(--max-width);
        text-align: center;
      }
      .lead {
        font-style: italic;
        color: var(--muted);
        margin: 0 0 2rem 0;
        font-size: clamp(18px, 3vw, 26px);
        letter-spacing: 0.06em;
      }
      .names {
        list-style: none;
        padding: 0;
        margin: 0;
        display: inline-block;
        text-align: left;
        min-width: 220px;
      }
      .names a {
        display: block;
        text-decoration: none;
        font-weight: 600;
        font-size: clamp(28px, 6vw, 48px);
        line-height: 1.1;
        color: var(--accent);
        padding: 0.25rem 0;
        transition: transform 0.18s ease, color 0.18s ease;
      }
      .names a:hover,
      .names a:focus {
        transform: translateY(-4px);
        color: var(--text);
        outline: none;
      }
      @media (max-width: 520px) {
        body {
          padding-top: 8vh;
        }
        .names {
          min-width: 160px;
        }
        .wrap {
          padding: 0 5vw;
        }
        .lead {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <p class="lead">_we are_</p>
      <ul class="names" aria-label="team members">
        <li><a href="https://www.alxndrsn.com/" rel="noopener">Alex Anderson</a></li>
        <li><a href="https://gareth.nz/" rel="noopener">Gareth Bowen</a></li>
        <li><a href="https://sdufresne.info/" rel="noopener">Stefan du Fresne</a></li>
      </ul>
    </main>
  </body>
</html>
